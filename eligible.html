  <div class="container">
    <h2>Find Scholarships That Fit You</h2>

    <label for="category">Category:</label>
    <select id="category">
        <option>--Select--</option>
      <option value="General">General</option>
      <option value="EWS">EWS</option>
      <option value="OBC">OBC</option>
      <option value="SC">SC</option>
      <option value="ST">ST</option>
    </select>

    <label for="income">Family Income (per year):</label>
    <select id="income">
        <option>--Select--</option>
      <option value="1">Below ‚Çπ1,00,000</option>
      <option value="3">‚Çπ1,00,000 ‚Äì ‚Çπ3,00,000</option>
      <option value="6">‚Çπ3,00,000 ‚Äì ‚Çπ6,00,000</option>
      <option value="10">Above ‚Çπ6,00,000</option>
    </select>

    <label for="gender">Gender:</label>
    <select id="gender">
    <option>--Select--</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="others">others</option>
    </select>

        <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select Country--</option>
      <option value="India">India</option>
      <option value="Nepal">Nepal</option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="Other">Other</option>
    </select>

    <label for="marks">Academic Percentage:</label>
    <input type="number" id="marks" name="marks" placeholder="Enter your % (e.g. 85)" min="0" max="100" required>

    <label for="state">State / Domicile:</label>
    <input type="text" id="state" name="state" placeholder="Enter your state" required>

    <label for="institution">Institution Type:</label>
    <select id="institution" name="institution" required>
      <option value="">--Select Institution Type--</option>
      <option value="Government">Government</option>
      <option value="Private">Private</option>
    </select>

    <label for="disability">Any Disability:</label>
    <select id="disability" name="disability" required>
      <option value="">--Select Option--</option>
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>
<label for="course">Course:</label>
<input type="text" id="course" name="course" placeholder="e.g. B.Tech in CSE" required>

<label for="year">Year of Study:</label>
<input type="text" id="year" name="year" placeholder="e.g. 1st Year" required>

    <button onclick="findScholarships()">Find Scholarships</button>

    <div class="result" id="resultBox"></div>
  </div>


  <script>
    function findScholarships() {
      const category = document.getElementById('category').value;
      const income = document.getElementById('income').value;
      const gender = document.getElementById('gender').value;

      let result = "";

      // Simple rules (you can modify later)
      if (income <= 3 && (category === "EWS" || category === "OBC" || category === "SC" || category === "ST")) {
        result += "<p>‚úÖ <b>National Means-cum-Merit Scholarship</b></p>";
      }

      if (gender === "Female" && income <= 6) {
        result += "<p>üå∏ <b>AICTE Pragati Scholarship for Girls</b></p>";
      }

      if (category === "EWS") {
        result += "<p>üí∞ <b>PM EWS Scholarship</b></p>";
      }

      if (result === "") {
        result = "<p>‚ùå No scholarships found for the given details. Try changing your options!</p>";
      }

      document.getElementById('resultBox').innerHTML = result;
    }
  </script>
<button type="submit">Check Eligibility</button>
